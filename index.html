<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- fontawesome CSS -->
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        />
        <!-- custom CSS -->
        <link rel="stylesheet" href="style.css" />

        <title>Extra_Credit_Design</title>
    </head>

    <body>
        <!-- quoteOut part -->
        <section class="quote-page">
            <div class="container">
                <div class="row">
                    <!-- quoteout info start -->
                    <div class="col-8">
                        <!-- cart header  start-->
                        <div class="quote-header">
                            <div class="nav justify-content-center">
                                <h2>Random Quotes</h2>      
                            </div>
                        </div>
                        <!-- cart header end -->
                        <!-- tag list start -->
                        
                    
                   

                        <!-- tag list end -->

                        <!-- cart content start -->
                        <div class="quote-content">
                          



                           
                                <div id="quote-box" class="quote-box">
                                  <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
                                  <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
                                </div>
                       
                      
            

                      
                        </div>
                        <!-- cart content end -->

                        <!-- cart-footer start -->
                        <div class="footer">
                            <div
                                class="nav justify-content-around footer-btn" 
                            >
                                
                                
                                <button class="btn dream-btn"id="dream">
                                    Dream
                                </button>
                                <button class="btn life-btn" id="life">
                                    Life
                                </button>
                                <button class="btn friend-btn" id="friend">
                                    Friend
                                </button>
                                <button class="btn love-btn" id="love">
                                    Love
                                </button>
                              
                                
                            </div>
                       
                        </div>
                        <!-- cart-footer end -->
                    </div>
                    <!-- quoteout info start -->

                    <!-- Quoteout sidebar start -->
                    <div class="col-4">
                        <div class="quoteout">
                            <div id="quoteout-sidebar" class="check-sidebar">
                                <div class="quoteout-sidebar-header">
                                    <h2>Biography</h2>
                                </div>
                              
                                <div class="quoteout-sidebar-content">
                                    <div class="payment-breakdown">
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>Born</td>
                                                    <td
                                                        class="text-right"
                                                        id="born"
                                                    >
                                                        1962
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>Death</td>
                                                    <td
                                                        class="text-right"
                                                        id="death"
                                                    >
                                                        1938
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Orginality</td>
                                                    <td
                                                        class="text-right"
                                                        id="orginality"
                                                    >
                                                        English
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Profession</td>
                                                    <td
                                                        class="text-right"
                                                        id="profession"
                                                    >
                                                        Programmer
                                                    </td>
                                                </tr>

                                                <tr id="payabletr">
                                                   
                                                    <td
                                                        
                                                    >
                                                    <div class="speaker_img" id="image"></div>
                                                       
                                                    </td>
                                                  
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--End quoteout sidebar content -->
                            </div>
                        </div>
                    </div>
                    <!--End quoteout-sidebar -->
                </div>
            </div>
        </section>

        <script src="style.js"></script>
    </body>
</html>
